<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js" defer></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css' rel='stylesheet' />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id='map' style="height: 100vh; width: 100vw;"></div>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <i class="fa fa-arrow-left" onclick="moveLeft()" aria-hidden="true"></i>

          <img src="" id="modalImage" alt="display picture" style="height: inherit;width: inherit; margin-left: 100px;">
          <i class="fa fa-arrow-right" onclick="moveRight()" aria-hidden="true"></i>

        </div>
      </div>
<script>
mapboxgl.accessToken = '';
const map = new mapboxgl.Map({
	container: 'map', // container ID
	style: 'mapbox://styles/mapbox/streets-v12', // style URL
	center: [78.52, 17.42], // starting position [lng, lat]
	zoom: 9, // starting zoom
});
</script>
</body>
</html>
